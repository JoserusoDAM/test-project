<fieldset [formGroup]="form">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="name" class="required">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombre"
        formControlName="name"
      />

      <app-error-msg [control]="form.name"></app-error-msg>
    </div>
  </div>
</fieldset>
