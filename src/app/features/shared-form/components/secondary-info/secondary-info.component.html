<fieldset [formGroup]="form">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="age">Edad</label>
      <input
        type="number"
        class="form-control"
        id="age"
        placeholder="Edad"
        formControlName="age"
      />

      <app-error-msg [control]="form.age"></app-error-msg>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="password">Contraseña</label>
      <input
        autocomplete="on"
        type="password"
        class="form-control"
        id="password"
        placeholder="Contraseña"
        formControlName="password"
      />

      <app-error-msg [control]="form.password"></app-error-msg>
    </div>
  </div>
</fieldset>
